<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="header">
        <p>Library</p>
        <button id="btn">NEW BOOK</button>
    </div>
    <div class="bookForm">
        <form action="">
            <fieldset>
                <legend>Add a new book</legend>
                <label for="bookname">Book name</label>
                <input type="text" name="" id="bookname">
                <label for="bookauthor">Book author</label>
                <input type="text" name="" id="bookauthor">
                <label for="bookpages">Book pages</label>
                <input type="number" name="" id="bookpages">
                <label for="bookread">Have you read the book ?</label>
                <input type="checkbox" name="" id="bookread">
                <div class="button">
                    <button type="submit">ADD BOOK</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div id="bookGrid">
    </div>

</body>
</html>
